{% load static %} {% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Surakshak</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_preload_css %} {% tailwind_css %}
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-primaryBg text-textColor font-sans p-10">
    <!-- Navbar -->
    <header class="flex justify-between items-center w-full mb-10">
      <!-- Logo Section -->
      <a class="flex gap-4" href="/">
        <div class="h-full">
          <img src="{% static 'logo.svg' %}" alt="logo" class="w-20 h-20" />
        </div>
        <div class="flex flex-col justify-center">
          <div class="text-5xl font-bold">Surakshak</div>
          <div class="text-lg">A Smart Security System for Institutions</div>
        </div>
      </a>
    </header>

    <!-- Main Content -->
    <main>
      <section>
        <div
          class="flex flex-col w-1/2 items-center justify-center px-6 py-8 mx-auto lg:py-0 h-[70vh]"
        >
          <div
            class="w-full bg-primaryHighlight rounded-lg"
          >
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1
                class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white"
              >
                Sign in to your account
              </h1>
              {% if error %}
              <div
                class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
                role="alert"
              >
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">{{ error }}</span>
              </div>
              <script>
                setTimeout(function () {
                  document.querySelector('[role="alert"]').style.display =
                    "none";
                }, 5000); // Hide after 5 seconds
              </script>
              {% endif %}
              <form
                class="space-y-4 md:space-y-6"
                action="/auth/"
                method="POST"
              >
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                <div>
                  <label
                    for="username"
                    class="block mb-2 text-sm font-medium  text-white"
                    >Your username</label
                  >
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="bg-primaryBg border  rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                    placeholder="abc"
                    required=""
                  />
                </div>
                <div>
                  <label
                    for="password"
                    class="block mb-2 text-sm font-medium "
                    >Password</label
                  >
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="••••••••"
                    class="bg-primaryBg border  rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                    required=""
                  />
                </div>

                <button
                  type="submit"
                  class="w-full py-2.5 bg-primary-600 text-white rounded-lg hover:bg-primary-700 focus:ring focus:ring-primary-600 focus:ring-offset-2  bg-accent focus:ring-primary-500 focus:ring-offset-gray-900"
                >
                  Sign in
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="text-textColor opacity-15 mt-10">
      Surakshak &copy; 2025 All Rights Reserved.
    </footer>
  </body>
</html>
