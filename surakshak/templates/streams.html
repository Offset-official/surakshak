{% extends "layout.html" %}

{% block content %}
<div class="flex text-5xl font-bold mb-5">Stream Page</div>
<div class="flex flex-wrap justify-between">
    {% for cctv in cctvs %}
    <div class="w-[30%]">
        <h1>CCTV Feed {{ cctv }}</h1>
        <!-- Make the image clickable by wrapping it in an <a> tag -->
        <a href="{% url 'single_stream_page' camera_name=cctv %}">
            <img src="{% url 'video_feed' camera_name=cctv %}" alt="CCTV {{ cctv }} Feed" class="cursor-pointer">
        </a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
