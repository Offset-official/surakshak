{% extends "layout.html" %}

{% block content %}
<div class="flex text-5xl font-bold text-black mb-5">Stream Page</div>
<div class="flex flex-wrap justify-between">
    {% for cctv in cctvs %}
    <div class="w-[30%]">
        <h1>CCTV Feed {{ cctv }}</h1>
        <img src="{% url 'video_feed' camera_name=cctv %}" alt="CCTV {{ cctv }} Feed">
    </div>
    {% endfor %}
</div>
{% endblock content %}
