{% load static %} {% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Surakshak</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_preload_css %} {% tailwind_css %}
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    {% block styling %}{% endblock %}
  </head>

  <body class="bg-primaryBg text-textColor font-sans p-10">
    <!-- <div class=""> -->
    <div class="flex items-center gap-4 mb-10">
      <div class="flex justify-between w-full items-center">
        <a class="flex gap-4" href="/">
          <div class="h-full">
            <img src="{% static '/logo.svg' %}" alt="logo" class="w-20 h-20" />
          </div>
          <div class="flex flex-col justify-center">
            <div class="text-5xl font-bold">Surakshak</div>
            <div class="text-lg">A Smart Security System for Institutions</div>
          </div>
        </a>
        <div class="flex border-2 rounded-lg border-primaryHighlight">
          <a
            href="/streams"
            class="py-4 font-normal border-r-2 border-primaryHighlight px-20 text-sm transition-all duration-200 select-none cursor-pointer hover:text-accent hover:bg-primaryHighlight"
            >Streams</a
          >
          <a
            href="/notify"
            class="py-4 font-normal border-r-2 border-primaryHighlight px-20 text-sm transition-all duration-200 select-none cursor-pointer hover:text-accent hover:bg-primaryHighlight"
            >Notify</a
          >
          <a
            href="/logs"
            class="py-4 font-normal border-r-2 border-primaryHighlight px-20 text-sm transition-all duration-200 select-none cursor-pointer hover:text-accent hover:bg-primaryHighlight"
            >Logs</a
          >
          <a
            href="/settings"
            class="py-4 font-normal px-20 border-r-2 border-primaryHighlight text-sm transition-all duration-200 select-none cursor-pointer hover:text-accent hover:bg-primaryHighlight"
            >Settings</a
          >
          <div class="flex items-center gap-4 ml-4 w-44 justify-center">
          <label class="inline-flex items-center cursor-pointer">
            <input
              type="checkbox"
              class="sr-only peer"
              onchange="toggleState(this.checked)"
            />
            <span
              class="mr-3 text-sm font-normal "
              id="toggle-label"
            >
              Inactive
            </span>
            <div class="relative w-12 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-3 peer-focus:ring-primaryHighlight dark:peer-focus:ring-primaryHighlight rounded-full peer dark:bg-accent peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[3px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-500"></div>
          </label>
          </div>
        </div>
      </div>
    </div>
    {% block content %} {% endblock content %} {% block script %} {% endblock %}
    <!-- </div> -->
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const response = await fetch("{% url 'toggle_status' %}", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        });
        const data = await response.json();
        if (data.success) {
          const toggleState = data.state;
          const toggleInput = document.querySelector("input[type='checkbox']");
          const toggleLabel = document.getElementById("toggle-label");
          toggleInput.checked = toggleState;
          toggleLabel.innerText = toggleState ? "Active" : "Inactive";
        }
      } catch (error) {
        console.error("Error fetching toggle state:", error);
      }
    });
    
    async function toggleState(state) {
      try {
        const response = await fetch("{% url 'toggle_status' %}", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}",
          },
          body: JSON.stringify({ state: state }),
        });
        const data = await response.json();
        if (data.success) {
          document.getElementById("toggle-label").innerText = state
            ? "Active"
            : "Inactive";
        } else {
          console.error(data.error);
        }
      } catch (error) {
        console.error("Error:", error);
      }
    }
  </script>
</html>
